{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">

    <div class="auth-content">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Access your Entrepreneur Dashboard.</p>
        </div>

        <form method="POST" action="">

        </form>

</div>
